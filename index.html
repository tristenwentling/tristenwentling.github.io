	<title>Rocket Game Test</title>
	<!-- MDB icon -->
	<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />

<body>
	<!-- Start your project here-->
    <!--
    Some helpful references:

    <div class="container"> <!-- This container holds the input fields-->
    	<div class="d-flex justify-content-center align-items-top"> <!-- Input Fields group 1-->

    		<div class="form-check">
    			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    			<label class="form-check-label" for="flexCheckDefault">
    				Default checkbox
    			</label>
    		</div>

    		<div class="form-outline">
    			<input type="text" id="typeNumber" class="form-control-sm" align="left" />
    			<label class="form-label" for="typeNumber">Fuel Amount</label>

    		</div>

    		<div class="form-outline">
    			<input type="text" id="typeNumber" class="form-control-sm" align="center"/>
    			<label class="form-label" for="typeNumber">Fuel Quality</label>

    		</div>

    		<div class="form-outline">
    			<input type="text" id="typeNumber" class="form-control-sm" align="right"/>
    			<label class="form-label" for="typeNumber">Input 3</label>
    		</div>

    	</div>

    	<div class="d-flex justify-content-center align-items-top"> <!-- Input Fields group 2-->

    		<div class="form-check">
    			<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

    				Default checkbox
    			</label>
    		</div>

    		<div class="form-outline">
    			<input type="text" id="typeNumber" class="form-control-sm" align="left" />

    		</div>

    		<div class="form-outline">
    			<input type="text" id="typeNumber" class="form-control-sm" align="center"/>
    			<label class="form-label" for="typeNumber">Fuel Quality</label>

    		</div>

    		<div class="form-outline">
    			<input type="text" id="typeNumber" class="form-control-sm" align="right"/>
    			<label class="form-label" for="typeNumber">Input 3</label>
    		</div>

    	</div>

	    <div class="d-flex justify-content-center align-items-top"> <!-- Input Fields group 3-->
	    	
	    	<div class="form-check">
	    		<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
	    		<label class="form-check-label" for="flexCheckDefault">
	    			Default checkbox
	    		</label>
	    	</div>

	    	<div class="form-outline">
	    		<input type="text" id="typeNumber" class="form-control-sm" align="left" />

	    	</div>

	    	<div class="form-outline">
	    		<input type="text" id="typeNumber" class="form-control-sm" align="center"/>

	    	</div>

	    	<div class="form-outline">
	    		<input type="text" id="typeNumber" class="form-control-sm" align="right"/>
	    		<label class="form-label" for="typeNumber">Input 3</label>
	    	</div>

	    </div>
	</div>

    <div class="container">  <!-- This container holds the output and display stuff-->
    	<div class="d-flex justify-content-center align-items-center" style="height: 100vh">
    		

    		<div class="text-center">
            <canvas id="bubbleChart"></canvas>
            <canvas id="bubble-chart" class="chart chartjs-render-monitor" style="display: block; width: 564px; height: 282px;" width="564" height="282"></canvas>
        	</div>


        </div>
    </div>
<!-- End your project here-->
