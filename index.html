<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Rocket Game Test</title>
	<!-- MDB icon -->
	<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
	<!-- Font Awesome -->
	<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet"
	/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- MDB -->
	<!-- <link rel="stylesheet" href="css/mdb.min.css"> -->
	<link rel="stylesheet" href="css/basic.css">
	<!-- <link rel="stylesheet" href="css/custom.css"> -->
</head>
<body>
	<!-- Start your project here-->
    <!--
    Some helpful references:
    	jQuery plots for MDB - https://mdbootstrap.com/docs/b4/jquery/javascript/charts/

    -->
    <div id="loader-wrapper">
    	<div id="loader"></div>
    	<div class="loader-section section-left"></div>
    	<div class="loader-section section-right"></div>
    </div>
    <div id=titlediv>
    	<h1 id="title" align="center">Rocket Game</h1>
    </div>
    <div class="container"> <!-- This container holds the input fields-->
    	<div class="d-flex justify-content-center align-items-top"> <!-- Input Fields group 1-->

    		<div class="form-check">
    			<input class="form-check-input" type="checkbox" value="" id="prop_on_off">
    			<label class="form-check-label" for="flexCheckDefault">Property On/Off</label>
    		</div>
    		<hspace/>
    		<div class="form-outline">
    			<input type="text" id="fuel_amount" class="form-control-sm" align="left" />
    			<label class="form-label" for="typeNumber">Fuel Amount</label>
    		</div>

    		<div class="form-outline">
    			<input type="text" id="fuel_quality" class="form-control-sm" align="center"/>
    			<label class="form-label" for="typeNumber">Fuel Quality</label>
    		</div>

    		<div class="form-outline">
    			<input type="text" id="other_input" class="form-control-sm" align="right"/>
    			<label class="form-label" for="typeNumber">Some Other Input</label>
    		</div>

    	</div>

	</div>
	<hr/>
	<div class="container"> <!-- This container holds your text stuff-->
		<h3> Description </h3>
		<p> 
				Put your game description here
		</p>
	</div>


    <div class="container">  <!-- This container holds the first example-->
		<h3> Diagram Example </h3>
		<div class="text-center">
        <canvas id="bubbleChart" width="1200" height="300" style="border:2px solid #000000;"></canvas>
        <hr/>
        <button id="example" type="button" >Show Example Calculation</button>
		<button id="inputs" type="button" >Calculate with your values</button>
		<hr/>
    	</div>

    </div>

    <div class="container">  <!-- This container holds the calculation example-->
		<h3> Calculation Example </h3>
		<div class="text-center">
        <canvas id="bubbleChart2" width="1200" height="300" style="border:2px solid #000000;"></canvas>
        <hr/>
		<div id=explained2> Explanation </div>
    	</div>

    </div>

    <div class="container">  <!-- This container holds the user calculation-->
		<h3> Your Output </h3>
		<div class="text-center">
        <canvas id="bubbleChart3" width="1200" height="300" style="border:2px solid #000000;"></canvas>
        <hr/>
		<!-- <div id=explained3> Explanation </div> -->
    	</div>

    </div>
<!-- End your project here-->

<!-- MDB -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
<!-- Custom scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<script src="js/bubble.js"></script>
</body>
</html>
